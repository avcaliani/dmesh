# API -------------------------------------
server.port: 8080

# JWT -------------------------------------
jwt:
  secret: my_api_secret
  expiration.secs: 3600

# SPRING ----------------------------------
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/dmesh
    username: dmesh-api
    password: nth1997
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate.ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

# RABBIT MQ -------------------------------
rabbit:
  exchange: dmesh-exchange
  queue: dmesh-order
  routingKey: dmesh-key

# DATALAKE --------------------------------
datalake: ${DATALAKE_PATH:../DATALAKE}

# LOGGING ---------------------------------
logging:
  level.root: INFO
  pattern.console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} => %msg%n"